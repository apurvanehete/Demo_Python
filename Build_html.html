<html>
<head>
<script>
window.onload = function() { 
  var parameters = document.getElementsByClassName('setting-input'); 
  var parameterList = ''; 
  for (var i = 0; i < parameters.length; i++) { 
    var paramName = parameters[i].getAttribute('name'); 
    var paramValue = parameters[i].getAttribute('value'); 
    parameterList += paramName + ' = ' + paramValue + '<br>'; 
  }
  document.getElementById('parameters').innerHTML = parameterList; 
}
</script> 
</head> 
<body> 
  <h2>Job Parameters:</h2> 
  <div id="parameters"></div>
</body> 
</html>
