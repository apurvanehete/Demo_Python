<html> 
  <head> 
    <title>Job Parameters</title> 
    <script> 
     window.onload = function() { 
       var parameters = document.querySelectorAll("tr.parameter"); 
       var parameterList = ""; 
       for (var i = 0; i < parameters.length; i++) { 
         var paramName = parameters[i].querySelector("td.name").textContent; 
         var paramValue = parameters[i].querySelector("td.input").value; 
         parameterList += paramName + " = " + paramValue + "<br>"; 
       } 
       document.getElementById("parameters").innerHTML = parameterList; 
     }
    </script> 
  </head> 
  <body> 
    <h2>Job Parameters:</h2> 
    <div id="parameters"></div> 
  </body> 
</html>
